<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <img src="img/Menu.png" />
    </div>

    <div class="sidebar">
      <img src="./img/home.svg" alt="inicio" />
      <p>Inicío</p>

      <img src="./img/compass.svg" alt="" />
      <p>Explorar</p>

      <img src="./img/youtube.svg" alt="" />

      <img src="./img/disc.svg" alt="" />

      <img src="./img/clock.svg" alt="" />

      <img src="./img/download.svg" alt="" />

      <img src="./img/film.svg" alt="" />

      <img src="./img/book.svg" alt="" />

      <img src="./img/Video12.png" alt="" />
